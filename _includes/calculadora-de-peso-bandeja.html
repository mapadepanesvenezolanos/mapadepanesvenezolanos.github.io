<div class="container">
  <p class="non-printable no-pl">Escribe el Peso de la masa (en gramos) del pan que deseas preparar:.</p>
    <input type="number" id="pesoMasa" placeholder="Ej: 500" required>
    <button onclick="calcularBandeja()">Calcular tipo de bandeja</button>
    <div class="form-group row topingredient" id="resultado"></div>  
</div>
<script>
    function calcularBandeja() {
      const peso = parseFloat(document.getElementById("pesoMasa").value);
      let resultado = "";

      if (isNaN(peso) || peso <= 0) {
        resultado = "Por favor, ingresa un peso válido.";
      } else if (peso <= 500) {
        resultado = `Recomendamos una bandeja pequeña (20x10 cm) o molde tipo budín.`;
      } else if (peso <= 1000) {
        resultado = `Recomendamos una bandeja mediana (25x15 cm) o molde tipo inglés.`;
      } else if (peso <= 2000) {
        resultado = `Recomendamos una bandeja grande (30x20 cm) o bandeja metálica profunda.`;
      } else {
        resultado = `Recomendamos bandejas múltiples o una bandeja industrial (40x30 cm o más).`;
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
