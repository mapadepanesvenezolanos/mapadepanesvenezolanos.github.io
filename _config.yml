site: Mapa de Panes Venezolanos

url: 
baseurl: 

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /panes-venezolanos/:slug
  blog:
    output: true
    permalink: /blog/:slug
  comunidad:
    output: true
    permalink: /comunidad/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "blog"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "comunidad"
    values:
      layout: "post"
  -
    scope:
      path: "assets/**/*.pdf"
    values:
      sitemap: false

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 40
paginate_path: "/panes/page:num/"

grid_alignments:
  - top
  - center
  - bottom